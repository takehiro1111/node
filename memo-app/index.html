<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📝メモアプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="notes" id="app">
  <!-- サイドバー -->
    <div class="notesSidebar">
      <button class="notesAdd" type="button">ノートを追加</button>
      <div class="notesList">
        <div class="notesList-item">
          <div class="notesSmall-title">JavaScriptの学習</div>
          <div class="notesSmall-body">今日はif文を学んだ。</div>
          <div class="notesSmall-updated">2025/05/09</div>
        </div>
      </div>
    </div>
    <!-- ノートプレビュー -->
    <div class="notesPreview">
      <input type="text" class="notesTitle" placeholder="タイトルを記入" />
      <textarea name="notesBody" placeholder="ここに本文を記入"></textarea>
    </div>
  </div>
</body>
</html>
